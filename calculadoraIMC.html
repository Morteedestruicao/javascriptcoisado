<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script type="text/javascript">
        function calcular(){
            let altura = $("#altura").val();
            let peso = $("#peso").val();
            altura = parseInt(altura)/100;
            peso = parseInt(peso);
            let imc = peso / Math.pow(altura,2);
            let categoria;
            if(imc < 18.5){
                categoria = "você esta abaixo do peso";
            } 
            else if(imc < 24.9){
                categoria = "você esta no peso ideal";
            }
            else if(imc < 30){
                categoria = "você esta com sobrepeso";
            }
            else if(imc < 34.9){
                categoria = "você esta com obesidade grau 1";
            }
            else if(imc < 40){
                categoria = "você esta com obesidade grau 2(severo)";
            }
            else{
                categoria = "você esta com obesidade grau 3(mórbida)";
            }

            $("#imc").text(imc.toFixed(2));
            $("#categoria").text(categoria);
            $(".col-sm-6").attr("hidden",false);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora IMC</h1>
        <div class="input-group mb-3">
            <input id="peso" type="number" class="form-control" placeholder="peso" aria-label="peso" aria-describedby="peso">
            <span class="input-group-text" >peso(kg)</span>
          </div>
          <div class="input-group mb-3">
            <input  id="altura" type="number" class="form-control" placeholder="altura" aria-label="altura" aria-describedby="altura">
            <span class="input-group-text">altura(cm)</span>
          </div>
          
          <div class="row">
              <div class="col-sm-12 text-center">
                <button class="btn btn-primary" onclick="calcular()">Calcular</button>
          </div>
          <div class="col-sm-6 mt-5 text-center" hidden>
            <h4>Seu IMC é</h4>
            <h1 id="imc"></h1>
            <h1 id="categoria"></h1>
          </div>
          <div class="col-sm-6 mt-5 text-center" hidden>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Faixa</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menor que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso ideal</td>
                    </tr>
                    <tr>
                        <td>Entre 24,9 e 30</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34,9</td>
                        <td>obesidade grau 1</td>
                    </tr>
                    <tr>
                        <td>Entre 34,9 e 40</td>
                        <td>obesidade grau 2 (severa)</td>
                    </tr>
                    <tr>
                        <td>Acima de 40</td>
                        <td>obesidade grau 3 (sua mãe)</td>
                    </tr>
                </tbody>
            </table>
          </div>
      </div>
    </div>
</body>
</html>
