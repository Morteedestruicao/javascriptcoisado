<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style type="text/css">
        .vermelho{
            color: #FF0000;
        }
        .verde{
            color: #00FF00;
        }
        .azul{
            color: #0000FF;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que isso lek</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 class="cor">contador</h1>
                <h1 class="cor" id="contador">0</h1>
        <button class="btn btn-dark" onclick="alert('Presta atenção!')">Show Message</button>
        <button class="btn btn-dark" onclick="mudarCor()">Change Color</button>
        <button class="btn btn-dark" onclick="mais()">Count</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function mudarCor(){
            if($(".cor").hasClass("vermelho")){
                $(".cor").addClass("verde");
                $(".cor").removeClass("vermelho");
                $(".btn").addClass("btn-success");
                $(".btn").removeClass("btn-danger");
            }else if($(".cor").hasClass("verde")){
                $(".cor").addClass("azul");
                $(".cor").removeClass("verde");
                $(".btn").addClass("btn-primary");
                $(".btn").removeClass("btn-success");
            }else{
                $(".cor").addClass("vermelho");
                $(".cor").removeClass("azul");
                $(".btn").addClass("btn-danger");
                $(".btn").removeClass("btn-primary");
                $(".btn").removeClass("btn-dark");
            }
        }

        function mais(){
            let conta = $("#contador").text();
            conta = parseInt(conta);
            conta+=900000000000000000;
            $("#contador").text(conta);
        }
    </script>
</body>
</html>
